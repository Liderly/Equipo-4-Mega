<div id="side-bar">
    <div class="d-none d-md-flex justify-content-center mt-4 mb-5">
        <a href="/">
            <img src="../../../../assets/logo.png" class="nav-img">
        </a>
    </div>
    <div class="nav-items-wrapper">
        <div *ngFor="let item of mainMenu">
            <a [routerLink]="item.router" class="nav-item">
                <i class="{{ item.icon }} h3 mb-0"></i>
                <span>{{ item.name }}</span>
            </a>
        </div>
    </div>
</div>
