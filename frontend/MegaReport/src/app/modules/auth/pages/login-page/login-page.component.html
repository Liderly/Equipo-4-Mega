                <div class="mb-3">

                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">Contraseña</label>

    <div class="d-none d-sm-block col-sm-5 col-md-7 col-lg-8 col-xl-9 col-xxl-10 ps-4">
